<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c1abb48736.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet"> 
    <title>Projet 7</title>
</head>
<body>
    <header>
        <img src="./img/hatChef.png" alt="hat chef">
        <h1>Les petits plats</h1>
    </header>
    <main>
        <div id="search_block">
            <div id="main_search_block">
                <input type="search" placeholder="Rechercher une recette" name="mainSearchBar" id="main_search_bar">
                <button><img src="./img/search.png" alt="search"></button>
            </div>
            <div id="tag_block">

            </div>
            <div id="advanced_search_block">
                <div class="advanced_block close" id="ingredients_block">
                    <span>
                        <input type="search" placeholder="Ingredients" name="ingredientSearchBar" class="advanced_searchBar"  id="ingredients_searchBar">
                        <button class='open_suggestions' id="open_ingredients_suggestions"><img src="./img/arrowDown.png" alt="open"></button>
                        <button class='close_suggestions' id="close_ingredients_suggestions"><img src="./img/arrowUp.png" alt="close"></button>
                    </span>
                    <ul class="suggestions_block" id="ingredients_suggestions">
                    </ul>
                </div>
                <div class="advanced_block close" id="appliances_block">
                    <span>
                        <input type="search" placeholder="Appareils" name="applianceSearchBar" class="advanced_searchBar"  id="appliances_searchBar">
                        <button class='open_suggestions' id="open_appliances_suggestions"><img src="./img/arrowDown.png" alt="open"></button>
                        <button class='close_suggestions' id="close_appliances_suggestions"><img src="./img/arrowUp.png" alt="close"></button>
                    </span>
                    <ul class="suggestions_block" id="appliances_suggestions">
                    </ul>
                </div>
                <div class="advanced_block close" id="ustensils_block">
                    <span>
                        <input type="search" placeholder="Ustensiles" name="ustensilSearchBar" class="advanced_searchBar"  id="utensils_searchBar">
                        <button class='open_suggestions' id="open_ustensils_suggestions"><img src="./img/arrowDown.png" alt="open"></button>
                        <button class='close_suggestions' id="close_ustensils_suggestions"><img src="./img/arrowUp.png" alt="close"></button>
                    </span>
                    <ul class="suggestions_block" id="ustensils_suggestions">
                    </ul>
                </div>
            </div>
        </div>
        <div id="result_block"></div>
    </main>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
